<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar-table</title>
</head>

<body>
    <table border="1px">
        <tr>
            <th>no</th>
            <th>nama</th>
        </tr>
        <tr>
            <td>1</td>
            <td>jonathan</td>
        </tr>
        <tr>
            <td>2</td>
            <td>thomas</td>
        </tr>
    </table>
    <table style="margin-top: 10px;"border="1px">
        <tr >
            <th>1.1</th>
            <th>1.2</th>
            <th>1.3</th>
        </tr>
        <tr>
            <td colspan="2">2.1</td>
            <td rowspan="3">2.2</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
        </tr>
    </table>
</body>

</html>
