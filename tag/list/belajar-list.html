<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar-List</title>
</head>

<body>
    <ul style="list-style-type: lower-alpha;">
        <li>membaca</li>
        <li>berenang</li>
        <li>memasak</li>
        <li>memanah</li>
    </ul>
    <ol>
        <li>mangga</li>
        <li>jambu</li>
        <li>jeruk</li>
        <li>melon</li>
    </ol>
    <ol type="A">
        <li>mangga</li>
        <li>jambu</li>
        <li>jeruk</li>
        <li>melon</li>
    </ol>
</body>

</html>
